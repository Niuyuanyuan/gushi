	<li class="titl">渔家傲</li>
	<li class="zz">李清照</li>	
	<li class="aa">
	  <div class="bb"><p class="cc">1.李清照《渔家傲（天接云涛连晓雾）》中，描绘了一幅海天相接的辽阔图画的句子是“<span class="blank"><span>天接云涛连晓雾 </span></span><em>，</em><span class="blank"><span>星河欲转千帆舞</span></span><em>”。</em></p></div>
   </li>
	<li class="aa">
	  <div class="bb"><p class="cc">2.李清照《渔家傲（天接云涛连晓雾）》中，“<span class="blank"><span>我报路长嗟日暮</span></span><em>，</em><span class="blank"><span>学诗谩有惊人句</span></span><em>”</em>两句用路途遥远而时光易逝来比喻理想难以实现，写出了词人晚年孤独无依的痛苦感受，倾诉了自己空有才华而遭逢不幸、奋力挣扎的苦闷。</p></div>
   </li>
	<li class="aa">
	  <div class="bb"><p class="cc">3.李清照《渔家傲（天接云涛连晓雾）》中，“<span class="blank"><span>九万里风鹏正举</span></span><em>。</em><span class="blank"><span>风休住</span></span><em>，</em><span class="blank"><span>蓬舟吹取三山去</span></span><em>”</em>三句，表达了词人下决心要像大鹏一样乘风高飞，寻求幸福的愿望，也是本词的主旨句。</p></div>
   </li>
</ul>
