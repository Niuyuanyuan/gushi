	<div class="box">
		<ul class="yuanwen"> 
		 <li class="titl">登高</li>
		 <li class="zz">杜甫</li> 
         <li class="cont" data-for="cont-1">风急天高猿啸哀，</li>
		 <li class="cont" data-for="cont-2">渚清沙白鸟飞回。</li>
		 <li class="cont" data-for="cont-3">无边落木萧萧下，</li>
		 <li class="cont" data-for="cont-4">不尽长江滚滚来。</li>
		 <li class="cont" data-for="cont-5">万里悲秋常作客，</li>
		 <li class="cont" data-for="cont-6">百年多病独登台。</li>
		 <li class="cont" data-for="cont-7">艰难苦恨繁霜鬓，</li>
		 <li class="cont" data-for="cont-8">潦倒新停浊酒杯。</li>
		</ul>
		<ul class="fanyi">
			<li id="cont-1">风急天高猿猴啼叫显得十分悲哀，</li>
			<li id="cont-2">水清沙白的河洲上有鸟儿在盘旋。</li>
			<li id="cont-3">无边无际的树木萧萧地飘下落叶，</li>
			<li id="cont-4">望不到头的长江水滚滚奔腾而来。</li>
			<li id="cont-5">悲对秋景感慨万里漂泊常年为客，</li>
			<li id="cont-6">一生当中疾病缠身今日独上高台。</li>
			<li id="cont-7">历尽了艰难苦恨白发长满了双鬓，</li>
			<li id="cont-8">衰颓满心偏又暂停了浇愁的酒杯。</li>
		</ul>
