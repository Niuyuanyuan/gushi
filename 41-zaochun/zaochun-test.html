	<li class="aa">
	  <div class="bb"><p class="cc">1.韩愈《早春呈水部张十八员外》中，描写春雨润泽、草色新嫩这一细微变化的名句是“<span class="blank"><span>天街小雨润如酥 </span></span><em>，</em><span class="blank"><span>草色遥看近却无</span></span><em>”。</em></p></div>
   </li>
	<li class="aa">
	  <div class="bb"><p class="cc">2.《早春呈水部张十八员外》中写出了早春的细雨蒙蒙，春色若隐若现，报告了春天早来的消息的诗句是“<span class="blank"><span>天街小雨润如酥</span></span><em>，</em><span class="blank"><span>草色遥看近却无</span></span><em>”。</em></p></div>
   </li>
	<li class="aa">
	  <div class="bb"><p class="cc">3.韩愈《早春呈水部张十八员外》中“<span class="blank"><span>最是一年春好处</span></span><em>，</em><span class="blank"><span>绝胜烟柳满皇都</span></span><em>”</em>两句，表达了“晚春时节的烟柳满城比不上早春景色”的观点。</p></div>
   </li>
	<li class="aa">

   </li>
