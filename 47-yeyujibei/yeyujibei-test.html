   </li>
	<li class="aa">

   </li>
   <li class="aa">
	  <div class="bb"><p class="cc">4.在《夜雨寄北》中，李商隐以“<span class="blank"><span>何当共剪西窗烛</span></span><em>，</em><span class="blank"><span>却话巴山夜雨时</span></span><em>”</em>两句将相思之情转化为对日后重逢时情景的想象。</p></div>
