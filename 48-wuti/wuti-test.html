	<li class="aa">
	  <div class="bb"><p class="cc">1.李商隐《无题》中紧扣暮春时节的景物特点，抒写浓郁的离别之恨，渲染离别的气氛的诗句是“<span class="blank"><span>相见时难别亦难 </span></span><em>，</em><span class="blank"><span>东风无力百花残</span></span><em>”。</em></p></div>
   </li>
	<li class="aa">
	  <div class="bb"><p class="cc">2.李商隐《无题》中“<span class="blank"><span>春蚕到死丝方尽</span></span><em>，</em><span class="blank"><span>蜡炬成灰泪始干</span></span><em>”</em>两句，比喻男女之间的爱情至死不渝，现在人们也用这两句表现无私的奉献精神。</p></div>
   </li>
	<li class="aa">
	  <div class="bb"><p class="cc">3.李商隐《无题》中用两幅生动画面抒写别后设想，把一对真挚相爱的恋人分别后的痛苦情状表现得极为真切的诗句是“<span class="blank"><span>晓镜但愁云鬓改</span></span><em>，</em><span class="blank"><span>夜吟应觉月光寒</span></span><em>”。</em></p></div>
   </li>
   <li class="aa">
	  <div class="bb"><p class="cc">4.李商隐《无题》中“<span class="blank"><span>蓬山此去无多路</span></span><em>，</em><span class="blank"><span>青鸟殷勤为探看</span></span><em>”</em>两句，用神话传说寄托了对爱人的深切思念。</p></div>
   </li>
