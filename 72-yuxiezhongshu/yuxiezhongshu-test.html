	<li class="aa">
	  <div class="bb"><p class="cc">1.陶弘景《与谢中书书》中统领全文的句子是“<span class="blank"><span>山川之美</span></span><em>，</em><span class="blank"><span>古来共谈</span></span><em>。”</em></p></div>
   </li>
	<li class="aa">

   </li>

   </li>
	<li class="aa">

   </li>
	<li class="aa">
	  <div class="bb"><p class="cc">5.陶弘景《与谢中书书》中的议论句“<span class="blank"><span>自康乐以来</span></span><em>，</em><span class="blank"><span>未复有能与其奇者</span></span><em>”</em>说明能欣赏山水美景的人很少，同时表达了自己能与古今知音共赏美景的得意之感。</p></div>
