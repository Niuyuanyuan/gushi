	<div class="box">
		<ul class="yuanwen"> 
			<li class="titl">己亥杂诗</li>
			<li class="zz">龚自珍</li>
			<li class="cont" data-for="cont-1">浩荡离愁白日斜，</li>
			<li class="cont" data-for="cont-2">吟鞭东指即天涯。</li>
			<li class="cont" data-for="cont-3">落红不是无情物，</li>
			<li class="cont" data-for="cont-4">化作春泥更护花。</li>
		</ul>
		<ul class="fanyi">
			<li id="cont-1">浩浩荡荡的离别愁绪向着日落西斜的远处延伸, </li>
			<li id="cont-2">离开北京，马鞭向东一挥，感觉就是人在天涯一般。</li>
			<li id="cont-3">我辞官归乡，有如从枝头上掉下来的落花，但它却不是无情之物，</li>
			<li id="cont-4">化成了春天的泥土，还能起着培育下一代的作用。</li>
		</ul>
