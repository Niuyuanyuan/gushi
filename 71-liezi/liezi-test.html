	<li class="titl">《列子》一则</li>
	<li class="aa">
	  <div class="bb"><p class="cc">1.“高山流水觅知音”的故事至今广为传诵，从《〈列子〉一则》（伯牙善鼓琴）中“<span class="blank"><span>伯牙所念</span></span><em>，</em><span class="blank"><span>钟子期必得之（或：曲每奏  钟子期辄穷其趣）</span></span><em>”</em>这两句可以看出钟子期堪称伯牙的“知音”。</p></div>
   </li>
	<li class="aa">
	  <div class="bb"><p class="cc">2.钟子期是伯牙的知音，他不但欣赏对方，而且从不吝惜表达自己的强烈赞美之情。《〈列子〉一则》（伯牙善鼓琴）中“<span class="blank"><span>善哉</span></span><em>，</em><span class="blank"><span>峨峨兮若泰山</span></span><em>”</em>“<span class="blank"><span>善哉</span></span><em>，</em><span class="blank"><span>洋洋兮若江河</span></span><em>”</em>这两组感叹句就高度赞美了伯牙的琴技。</p></div>
   </li>
</ul>
