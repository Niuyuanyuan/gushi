			<li class="cont" data-for="cont-2">寂寞梧桐深院锁清秋。  </li>  
			<li class="cont" data-for="cont-3">剪不断，理还乱，是离愁，</li>

			<li id="cont-3">那剪也剪不断，理也理不清，让人心乱如麻的，正是亡国之苦。</li>
