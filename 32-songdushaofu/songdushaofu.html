			<li class="zz">王勃</li>	
			<li class="cont" data-for="cont-1">城阙辅三秦，</li>
			<li class="cont" data-for="cont-2">风烟望五津。</li>
			<li class="cont" data-for="cont-3">与君离别意，</li>
			<li class="cont" data-for="cont-4">同是宦游人。</li>
			<li class="cont" data-for="cont-5">海内存知己，</li>

		<ul class="fanyi">
			<li id="cont-1">巍巍长安，雄踞三秦之地； </li>
			<li id="cont-2">渺渺四川，却在迢迢远方。</li>
			<li id="cont-3">你我命运何等相仿，</li>
			<li id="cont-4">奔波仕途，远离家乡。</li>
			<li id="cont-5">只要有知心朋友，四海之内不觉遥远。</li>
			<li id="cont-6">即便在天涯海角，感觉就像近邻一样。</li>
			<li id="cont-7">岔道分手，</li>
			<li id="cont-8">实在不用儿女情长，泪洒衣裳。</li>
