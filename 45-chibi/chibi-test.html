	<li class="zz">杜牧</li>
	<li class="aa">
	  <div class="bb"><p class="cc">1.［课标全国Ⅱ2015］杜牧《赤壁》中“<span class="blank"><span>东风不与周郎便</span></span><em>，</em><span class="blank"><span>铜雀春深锁二乔</span></span><em>”</em>两句，设想了赤壁之战双方胜败易位后将导致的结局。</p></div>
   </li>
	<li class="aa">
	  <div class="bb"><p class="cc">2.杜牧《赤壁》中“<span class="blank"><span>折戟沉沙铁未销</span></span><em>，</em><span class="blank"><span>自将磨洗认前朝</span></span><em>”</em>两句，看似平淡，实则不平，暗含着岁月流逝而物是人非之感。</p></div>
   </li>
	<li class="aa">
	  <div class="bb"><p class="cc">3.《赤壁》中写诗人从前朝旧物睹物兴感，不禁“发思古之幽情”，浮想联翩的诗句是“<span class="blank"><span>折戟沉沙铁未销</span></span><em>，</em><span class="blank"><span>自将磨洗认前朝</span></span><em>”。</em></p></div>
   </li>
   <li class="aa">
	  <div class="bb"><p class="cc">4.歌德说：“善于捕捉机会者为俊杰。”杜牧在《赤壁》中说周瑜的获胜是机遇所致，其中表达这种看法的诗句是“<span class="blank"><span>东风不与周郎便</span></span><em>，</em><span class="blank"><span>铜雀春深锁二乔</span></span><em>”。</em></p></div>
   </li>
