	<ul class="tiankong">
	<li class="titl">黄鹤楼</li>
    <li class="zz">崔颢</li>
	<li class="aa">
	  <div class="bb"><p class="cc">1.崔颢《黄鹤楼》中“<span class="blank"><span>昔人已乘黄鹤去</span></span><em>，</em><span class="blank"><span>此地空余黄鹤楼</span></span><em>”</em>两句，既融入了仙人乘鹤的传说，又描绘了黄鹤楼的近景。</p></div>
   </li>
	<li class="aa">
	  <div class="bb"><p class="cc">2.崔颢《黄鹤楼》中“<span class="blank"><span>黄鹤一去不复返</span></span><em>，</em><span class="blank"><span>白云千载空悠悠</span></span><em>”</em>两句，既描绘了所见的黄鹤楼远景，也表达了诗人对岁月悠悠、世事茫茫的感慨。</p></div>
   </li>
	<li class="aa">
	  <div class="bb"><p class="cc">3.崔颢《黄鹤楼》中“<span class="blank"><span>晴川历历汉阳树</span></span><em>，</em><span class="blank"><span>芳草萋萋鹦鹉洲</span></span><em>”</em>两句，使用了叠词的修辞，描绘了江上美景，这繁荣之景也反衬出诗人内心清冷的思乡之情。</p></div>
   </li>
   <li class="aa">
	  <div class="bb"><p class="cc">4.崔颢《黄鹤楼》中描写日暮途远，抒发漂泊怀乡之情的句子是“<span class="blank"><span>日暮乡关何处是</span></span><em>，</em><span class="blank"><span>烟波江上使人愁</span></span><em>”。</em></p></div>
   </li>
</ul>
