	<title>黄鹤楼</title>
	<link rel="stylesheet" href="../css/yongliu.css">
</head>
<body id="waters">
	<div class="box">
		<ul class="yuanwen"> 
			<li class="titl">黄鹤楼</li>
			<li class="zz">崔颢</li>
			<li class="cont" data-for="cont-1">昔人已乘黄鹤去，</li>
			<li class="cont" data-for="cont-2">此地空余黄鹤楼。</li>
			<li class="cont" data-for="cont-3">黄鹤一去不复返，</li>
			<li class="cont" data-for="cont-4">白云千载空悠悠。</li>
			<li class="cont" data-for="cont-5">晴川历历汉阳树，</li>
			<li class="cont" data-for="cont-6">芳草萋萋鹦鹉洲。</li>
			<li class="cont" data-for="cont-7">日暮乡关何处是，</li>
			<li class="cont" data-for="cont-8">烟波江上使人愁。</li>
		</ul>
		<ul class="fanyi">
			<li id="cont-1">过去的仙人已经驾着黄鹤飞走了，</li>
			<li id="cont-2">这里只留下一座空荡荡的黄鹤楼。</li>
			<li id="cont-3">黄鹤一去再也没有回来，</li>
			<li id="cont-4">千百年来只看见悠悠的白云。</li>
			<li id="cont-5">阳光照耀下的汉阳树木清晰可见，</li>
			<li id="cont-6">鹦鹉洲上有一片碧绿的芳草覆盖。</li>
			<li id="cont-7">天色已晚，眺望远方，故乡在哪儿呢？</li>
			<li id="cont-8">眼前只见一片雾霭笼罩江面，给人带来深深的愁绪。</li>
		</ul>
